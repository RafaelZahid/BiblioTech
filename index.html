<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BiblioTech - Biblioteca Escolar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      #root-loader {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #f3f4f6;
        z-index: 1000;
        transition: opacity 0.5s ease;
      }
      .loader-spinner {
        border: 4px solid #e5e7eb;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #global-error {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: white;
        z-index: 9999;
        padding: 2rem;
        overflow: auto;
      }
    </style>
    
    <!-- Global Error Handler -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var errorBox = document.getElementById('global-error');
        var errorMsg = document.getElementById('global-error-msg');
        if (errorBox && errorMsg) {
          errorBox.style.display = 'block';
          errorMsg.textContent = "Error del sistema:\n" + msg + "\n\nEn: " + url + ":" + line;
          var loader = document.getElementById('root-loader');
          if(loader) loader.style.display = 'none';
        }
        console.error("Global Error Caught:", error);
      };
    </script>

    <!-- IMPORTANTE: Definimos las versiones exactas para evitar conflictos -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "react-qr-code": "https://esm.sh/react-qr-code@2.0.12?deps=react@18.2.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jsqr": "https://esm.sh/jsqr@1.4.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "firebase/": "https://esm.sh/firebase@^12.6.0/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    
    <div id="root-loader">
      <div class="loader-spinner"></div>
      <h2 style="font-size: 1.25rem; font-weight: 600; color: #1f2937; margin-bottom: 0.5rem;">BiblioTech</h2>
      <p style="color: #6b7280;" id="loader-text">Iniciando sistema...</p>
    </div>

    <div id="global-error">
      <div style="max-width: 600px; margin: 0 auto; border: 1px solid #fecaca; background: #fef2f2; padding: 20px; border-radius: 8px;">
        <h3 style="color: #991b1b; font-weight: bold; margin-bottom: 10px;">No se pudo iniciar la aplicación</h3>
        <p style="color: #7f1d1d; margin-bottom: 10px;">Ocurrió un error al cargar los módulos necesarios.</p>
        <pre id="global-error-msg" style="white-space: pre-wrap; color: #b91c1c; font-size: 0.9em; font-family: monospace; background: rgba(255,255,255,0.5); padding: 10px; border-radius: 4px; border: 1px solid #fca5a5;"></pre>
        <button onclick="window.location.reload()" style="margin-top: 15px; background: #dc2626; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold;">Intentar de nuevo</button>
      </div>
    </div>

    <!-- Main Entry Point -->
    <script type="module" src="index.tsx"></script>

    <script>
      // Fallback: Si en 8 segundos no carga, mostrar mensaje de ayuda
      setTimeout(() => {
        const loader = document.getElementById('root-loader');
        const root = document.getElementById('root');
        if (loader && loader.style.display !== 'none' && (!root || root.children.length === 0)) {
           const text = document.getElementById('loader-text');
           if(text) text.innerHTML = "La carga está tardando más de lo esperado.<br>Por favor, recarga la página.";
           text.style.color = "#dc2626";
        }
      }, 8000);

      // Ocultar loader cuando React monte el contenido
      const observer = new MutationObserver((mutations) => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          const loader = document.getElementById('root-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 500);
          }
          observer.disconnect();
        }
      });
      observer.observe(document.getElementById('root'), { childList: true });
    </script>
  </body>
</html>
